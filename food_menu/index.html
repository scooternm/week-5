<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Food Menu</h1>

    <div>Categories</div>
    <select name="cats" id="cats">
        <option value="">Select a Category</option>
        <option value="drinkList">Drink List</option>
        <option value="entreeList">Entree List</option>
        <option value="dessertList">Dessert List</option>
    </select>
    <br>
    <br>
    <div>Items:</div>
    <select name="items" id="items"></select>
    <script>
        function onCatChange(event){
            items.innerText = ""; //clears out old items
            const value = event.target.value;
            
            if(!value){
                return 
            }
            const list = menuObject[value];
            
            for (let i = 0; i < list.length; i++) {
                const text = list[i];
                let option = document.createElement("option");
                option.innerText = text;
                items.appendChild(option) //puts options inside of the "items" dropdown.
            }
        }
        cats.addEventListener("change", onCatChange);
    </script>
</body>
</html>
